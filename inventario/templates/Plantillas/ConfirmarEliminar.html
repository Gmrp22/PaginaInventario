  <script>
    function dec() {
      var valor = document.getElementById("tipo").selectedIndex;
      if (valor == 0) {
        document.getElementById("fecha").disabled = false;

      }
      else if (valor == 1) {
        document.getElementById("fecha").disabled = true;

    }
